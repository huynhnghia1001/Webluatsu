
<div class="panel panel-danger">
	<div class="panel-heading">PRODUCT EDITION</div>
	<div class="panel-body">
		<div class="row">
			<div class="col-sm-4 text-center">
				<label for="image">
					<img ng-src="{{'/assets/images/'+form.image}}" style="max-width:100%;hight:200px">
				</label>
			</div>
			<div class="col-sm-8">
				<div class="row">
					<div class="form-group col-sm-6">
						<div>Id</div>
						<input ng-model="form.id" class="form-control">
					</div>
					<div class="form-group col-sm-6">
						<div>Fullname</div>
						<input ng-model="form.fullname" class="form-control">
					</div>
				</div>
				<div class="row">
					<div class="form-group col-sm-6">
						<div>Image</div>
						<input type="file" class="form-control" id="image"
							onchange="angular.element(this).scope().imageChanged(this.files)">
					</div>
					
					<div class="form-group col-sm-6">
						<div>Category</div>
						<select ng-model="form.cate.id" class="form-control">
							<option ng-repeat="c in cates" ng-value="c.id">{{c.name}}</option>
						</select>
					</div>
				</div>
				<div class="row">
					<div class="form-group col-sm-6">
						<div>Link chat</div>
						<textarea id="w3review" name="w3review" rows="4" cols="50" ng-model="form.linkchat" class="form-control"></textarea>
					</div>
					<div class="form-group col-sm-6">
						<div>Information</div>
						<textarea id="w3review" name="w3review" rows="4" cols="50" ng-model="form.infomation" class="form-control"></textarea>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="panel-footer text-center">
		<button ng-click="create()" class="btn btn-primary">
			<b class="glyphicon glyphicon-clus"></b>Create
		</button>
		<button ng-click="update()" class="btn btn-success">
			<b class="glyphicon glyphicon-save"></b>Update
		</button>
		<button ng-click="delete(form)" class="btn btn-danger">
			<b class="glyphicon glyphicon-trash"></b>Delete
		</button>
		<button ng-click="reset()" class="btn btn-info">
			<b class="glyphicon glyphicon-refresh"></b>Reset
		</button>
	</div>
</div>
