gt.100=Nếu bề trên chỉ dùng mắt để xét đoán sự việc, thì bầy tôi sẽ vẽ thêm màu sắc. Nếu bề trên chỉ dùng tai để xét đoán sự việc, thì bầy tôi sẽ tạo thêm âm thanh. Nếu bề trên lộ vẻ suy nghĩ để xét đoán sự việc, thì bầy tôi sẽ gây thêm sự rắc rối khó hiểu. Vả lại, bề trên không đủ sức, đủ thời gian để làm hết việc đó. Bởi thế, bề trên phải nắm lấy cái chủ yếu để xét đoán: Đó là Pháp luật. Dùng luật, thì một mình có thể khống chế cả bốn biển. Kẻ lừa dối chịu. Kẻ nịnh hót cũng chịu. Kẻ ở xa cũng như kẻ ở gần. Các quan không ai lấn quyền nhau.